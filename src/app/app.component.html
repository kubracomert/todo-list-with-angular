
  <div class="container-lg mt-5" >
    <div class="row justify-content-center">
      <div class="col-8 align-items-center">
        
        <h3 class="bg-secondary text-white p3"> {{getName()}} To Do List Branch Test 1</h3> 
        <h3 class="bg-secondary text-white p3"> {{getName()}} To Do List Branch Test 2-1</h3> 
        <div class="input-group">
          <input type="text" class="form-control" #box >
          <div class="col-1"></div>
          <div class="input-group-append">
            <button  class="btn btn-secondary" (click)="addMission(box.value); box.value='';">Add</button>
          </div>
        </div>

        <div class="custom-control custom-checkbox mt-3 mb-3">
          <input type="checkbox" id="showAll" [(ngModel)]="showAll" class="custom-control-input"/>
          <label class="custom-control-label" for="showAll">Show All</label>
        </div>

        <table class="table border">
          <thead>
            <tr>
              <th>Number</th>
              <th>Mission</th>
              <th>Action</th>
              <th>State</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
         <tr *ngFor="let item of getMissionsList() let index=index">
          <td>{{index+1}}</td> 
          <td>{{item.mission}}</td>
          <td>
            <input type="checkbox" [(ngModel)]="item.state"/>
          </td>
          <td [ngSwitch]="item.state">
            <span *ngSwitchCase="true">DONE</span>
            <span *ngSwitchDefault>NOT DONE</span>
          </td>
          <td>
            <button class="btn btn-secondary btn-sm" (click)="destroyMission(item)">
              X
            </button>
          </td>
         </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
